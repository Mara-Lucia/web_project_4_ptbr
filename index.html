<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Explorador</title>
    <link rel="stylesheet" href="./index.css">
</head>

<body>
    <div class="page">
        <header class="header">
            <img src="./image/Vector.svg" alt="Titulo com dizeres: Around The US" class="header__title">
            <div class="header__linha"></div>
        </header>
        <main>
            <div class="profile">
                <img src="./image/image.jpg" alt="Foto de Jacques Cousteou, colorida e no formato redondo."
                    class="foto">
                <div class="profile__title">Jacques Cousteau</div>
                <button class="editar"><img src="./image/Vector.png"
                        alt="Icone de um lápis para editar as informações dos campos" class="editar__img"></button>
                <button class="acrescentar"><img src="./image/Vector_(1).png"
                        alt="Icone com sinal de mais, para acrescentar informações nos campos"
                        class="acrescentar__img"></button>
                <div class="profile__subtitle">Explorar</div>

            </div>



                <template id="cardtemplate">
                    <li class="elements__iten"> <button class="elements__descartar"></button>
                        <div class="elements__moldura"><img src="" alt="" class="elements__img"></div>
                        <div class="elements__text">
                            <h2 class="elements__title"></h2>
                            <button class="elements__like"></button>
                        </div>
                    </li>
                </template>

                <div class="elements__popup">
                    <div class="elements__content">
                        <button class="fechar"></button>
                        <img src=""   alt=" class="elements__img_popup>
                        <p class="elements__title_popup">aaaaaaaaaaaaaaaaaaaaaaaa</p>
                    </div>
                </div>
            <ul class="elements molde">



            </ul>




            <div class="popup__fundo">
                <div class="popup">
                    <form id="form" class="form">
                        <button class="popup__fechar" ></button>
                        <div class="popup__content">
                            <p class="popup__title">Editar perfil</p>

                            <input id="nome" type="text" placeholder="Nome" class="input__text input__text_type_nome">
                            <input id="sobre_mim" type="text" placeholder="Sobre mim"
                                class="input__text input__text_type_sobre_mim">

                            <button type="submit" class="salvar">Salvar</button>
                        </div>
                    </form>
                    <div class="form">

                    </div>
                </div>
            </div>
            <div class=" popup__fundo popup__acrescentar">
                <div class="popup">
                    <form id="form" class="form">
                        <button class="popup__fechar"></button>
                        <div class="popup__content">
                            <p class="popup__title">Novo Local</p>

                            <input id="titulo" type="text" placeholder="Titulo"
                                class="input__text input__text_type_titulo">
                            <input id="Link_imagem" type="text" placeholder="Link da imagem"
                                class="input__text input__text_type_Link_imagem">

                            <button type="submit" class="criar">Criar</button>
                        </div>
                    </form>
                    <div class="form">

                    </div>
                </div>
            </div>

        </main>
        <footer class="footer">
            <img src="./image/Footer.png" alt="Imagem com Copyright 2021 Around The U.S." class="footer__title">
        </footer>
    </div>
    <script src="./scripts/index.js" defer></script>
</body>

</html>
